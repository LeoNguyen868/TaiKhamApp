<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CareCab</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="CareCab Logo">
                <h1>CareCab</h1>
            </div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu">
                <a href="./index.html" class="btn btn-login">Trang chủ</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Đăng nhập</h2>
            <div id="formMessage" class="form-message"></div>
            <form id="loginForm" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>
            <p class="auth-link">Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CareCab. Tất cả quyền được bảo lưu.</p>
    </footer>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/menu.js"></script>
</body>
</html>
