<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch tái khám - CareCab</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="CareCab Logo">
                <h1>CareCab</h1>
            </div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu">
                
                <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Cài đặt</a>
                <button id="logoutBtn" class="btn btn-login">Đăng xuất</button>
            </div>
        </nav>
    </header>

    <div class="admin-wrapper">
        <div class="admin-content">
            <main class="main-content">
                <div class="dashboard">
                    <!-- Thêm container thông báo mới -->
                    <div id="messageContainer" class="message-container"></div>
                    
                    <section class="welcome-section">
                        <div class="welcome-header">
                            <h2>Quản lý lịch tái khám</h2>
                            <div class="filters-row">
                                <div class="filters-group">
                                    <div class="search-wrapper">
                                        <i class="fas fa-search"></i>
                                        <input type="text" placeholder="Tìm kiếm...">
                                    </div>
                                    <div class="filters-actions">
                                        <div class="date-filter-wrapper">
                                            <input type="date" id="dateFilter" class="date-filter" placeholder="Chọn ngày">
                                        </div>
                                        <div class="time-filter-wrapper">
                                            <select id="timeFilter" class="time-filter">
                                                <option value="">Chọn giờ</option>
                                            </select>
                                        </div>
                                        <button id="clearDateFilter" class="btn-clear-filter" style="display: none;">
                                            <i class="fas fa-times"></i> Xóa bộ lọc
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="status-filters">
                                <button class="filter-btn active" data-status="pending">Chờ xác nhận</button>
                                <button class="filter-btn" data-status="confirmed">Đã xác nhận</button>
                                <button class="filter-btn" data-status="completed">Đã hoàn thành</button>
                                <button class="filter-btn" data-status="cancelled">Đã hủy</button>
                                <button class="filter-btn" data-status="all">Tất cả</button>
                            </div>
                        </div>
                    </section>

                    <div class="appointments-container">
                        <div id="appointmentsList" class="appointments-table-view">
                            <!-- Table will be rendered here -->
                        </div>
                        <div id="appointmentsCards" class="appointments-cards-view">
                            <!-- Cards will be rendered here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <p>&copy; 2024 CareCab. Tất cả quyền được bảo lưu.</p>
        </footer>
    </div>

    <!-- Xóa container thông báo cũ -->
    <!-- <div id="notificationContainer" class="notification-container"></div> -->

    <div class="appointment-popup" id="appointmentPopup">
        <div class="appointment-popup-content">
            <button class="close-popup" aria-label="Đóng">&times;</button>
            <h2>Chi tiết lịch hẹn</h2>
            <div id="appointmentDetails"></div>
            <div class="popup-actions">
                <button class="btn btn-secondary close-btn">Đóng</button>
            </div>
        </div>
    </div>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/admin.js"></script>
    
</body>
</html>
